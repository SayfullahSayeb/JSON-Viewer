<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON 2 Dashboard</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #f5f7fa;
            --text-color: #1a202c;
            --card-bg: #ffffff;
            --border-color: #e2e8f0;
            --accent-color: #3b82f6;
            --accent-hover: #2563eb;
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.05);
            --shadow-md: 0 4px 6px rgba(0,0,0,0.07);
            --shadow-lg: 0 10px 25px rgba(0,0,0,0.1);
            --gradient-primary: linear-gradient(135deg,#667eea 0%,#764ba2 100%);
            --gradient-accent: linear-gradient(135deg,#f093fb 0%,#f5576c 100%);
        }
        .dark-mode {
            --bg-color: #0f172a;
            --text-color: #f1f5f9;
            --card-bg: #1e293b;
            --border-color: #334155;
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.3);
            --shadow-md: 0 4px 6px rgba(0,0,0,0.4);
            --shadow-lg: 0 10px 25px rgba(0,0,0,0.5);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: system-ui,-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,sans-serif;
            background: var(--bg-color); color: var(--text-color); transition: background .3s ease,color .3s ease;
            line-height: 1.6; padding: 20px;
        }
        .container { max-width: 1400px; margin: 0 auto; }
        .header { display:flex;justify-content:space-between;align-items:center; margin-bottom:30px; padding:1.5rem 2rem;
            background:rgba(255,255,255,0.7); backdrop-filter:blur(10px); border-radius:16px; box-shadow:var(--shadow-lg); transition:.3s; border:1px solid rgba(255,255,255,.3);}
        .dark-mode .header { background:rgba(30,41,59,0.7); border:1px solid rgba(51,65,85,0.3);}
        .header h1 { font-size:1.75rem;font-weight:700;
            background:var(--gradient-primary);
            -webkit-background-clip:text; -webkit-text-fill-color:transparent; background-clip:text;}
        .actions { display:flex;gap:12px;align-items:center; }
        .theme-toggle { background:var(--card-bg); border:1px solid var(--border-color); color:var(--accent-color); cursor:pointer;
            font-size:1.25rem;padding:10px;border-radius:12px;transition:.3s; box-shadow:var(--shadow-sm); width:44px;height:44px;display:flex;align-items:center;justify-content:center;}
        .theme-toggle:hover { transform:translateY(-2px) rotate(15deg); box-shadow:var(--shadow-md); border-color:var(--accent-color);}
        .action-btn { display:flex;align-items:center;gap:8px; background:var(--accent-color); border:none;color:white;padding:10px 20px;
            border-radius:12px;cursor:pointer;transition:.3s;font-weight:600;font-size:.9rem;box-shadow:var(--shadow-sm);}
        .action-btn:hover { background:var(--accent-hover); transform:translateY(-2px); box-shadow:var(--shadow-md);}
        .action-btn:active { transform:translateY(0); }
        .input-section { display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr)); gap:24px; margin-bottom:24px; }
        .upload-section,.json-input-section { background:var(--card-bg);padding:24px;border-radius:16px;box-shadow:var(--shadow-md);border:1px solid var(--border-color);transition:.3s;}
        .upload-section:hover,.json-input-section:hover { transform:translateY(-4px); box-shadow:var(--shadow-lg);}
        .upload-section h3,.json-input-section h3 { font-size:1.1rem;margin-bottom:16px;color:var(--text-color);font-weight:600;}
        input[type="file"] { width:100%;padding:12px;border:2px dashed var(--border-color);border-radius:12px;background:var(--bg-color);color:var(--text-color);cursor:pointer;transition:.3s;}
        input[type="file"]:hover { border-color:var(--accent-color);background:rgba(59,130,246,0.05);}
        .json-input { width:100%;height:120px;padding:14px;border:1px solid var(--border-color);border-radius:12px;background:var(--bg-color);color:var(--text-color);font-family:'Courier New',monospace;font-size:.9rem;resize:none;transition:.3s;}
        .json-input:focus { outline:none;border-color:var(--accent-color);box-shadow:0 0 0 3px rgba(59,130,246,0.1);}
        .run-btn { background:var(--gradient-primary);color:white;border:none;padding:10px 24px;border-radius:10px;cursor:pointer;margin-top:12px;font-weight:600;display:flex;align-items:center;gap:8px;transition:.3s;box-shadow:var(--shadow-sm);}
        .run-btn:hover { transform:translateY(-2px); box-shadow:var(--shadow-md); opacity:.95;}
        #statusMsg { margin:12px 0 0 0; font-size:1rem; color:#e53e3e; font-weight:500;}
        .chart-controls { display:flex;flex-wrap:wrap;gap:12px;margin-bottom:24px;padding:20px;background:rgba(255,255,255,.6);backdrop-filter:blur(10px);border:1px solid rgba(255,255,255,.3);border-radius:16px;box-shadow:var(--shadow-md);}
        .dark-mode .chart-controls { background:rgba(30,41,59,.6); border:1px solid rgba(51,65,85,.3);}
        .chart-controls h3 { width:100%;margin:0 0 12px 0;font-size:1.1rem;font-weight:600;}
        .chart-toggle { display:flex;align-items:center;gap:8px;padding:10px 16px;background:var(--card-bg);border:1px solid var(--border-color);border-radius:10px;cursor:pointer;transition:.3s;font-size:.9rem;box-shadow:var(--shadow-sm);}
        .chart-toggle:hover { transform:translateY(-2px); box-shadow:var(--shadow-md); border-color:var(--accent-color);}
        .chart-toggle input[type="checkbox"] { cursor:pointer;width:18px;height:18px; accent-color:var(--accent-color);}
        .grid { display:grid;grid-template-columns:repeat(auto-fit,minmax(450px,1fr)); gap:24px; margin-bottom:24px; }
        .chart-container { background:var(--card-bg);padding:20px;border-radius:16px;border:1px solid var(--border-color);box-shadow:var(--shadow-md);transition:.3s;overflow:hidden;}
        .chart-container:hover { transform:translateY(-4px); box-shadow:var(--shadow-lg);}
        #summaryStats { display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr)); gap:20px; margin-bottom:24px; }
        .stat-card { background:var(--card-bg);padding:24px;border-radius:16px;border:1px solid var(--border-color);box-shadow:var(--shadow-md);transition:.3s;position:relative;overflow:hidden;}
        .stat-card::before { content:''; position:absolute;top:0;left:0;width:4px;height:100%;background:var(--gradient-primary);}
        .stat-card:hover { transform:translateY(-4px); box-shadow:var(--shadow-lg);}
        .stat-card h3 { font-size:1rem;margin-bottom:16px;color:var(--accent-color);font-weight:600;text-transform:uppercase;letter-spacing:.5px;}
        .stat-card p { margin:8px 0;font-size:.95rem;display:flex;justify-content:space-between;}
        .popup-menu { display:none; position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);
            background:rgba(255,255,255,.9);backdrop-filter:blur(20px);border:1px solid rgba(255,255,255,.3);border-radius:20px;padding:28px;box-shadow:var(--shadow-lg);z-index:1000;
            min-width:320px;max-width:90vw;max-height:80vh;overflow-y:auto;}
        .dark-mode .popup-menu { background:rgba(30,41,59,.95); border:1px solid rgba(51,65,85,.3);}
        .popup-menu.active { display:block;animation:popupSlideIn .3s ease;}
        @keyframes popupSlideIn {from{opacity:0;transform:translate(-50%,-48%);}to{opacity:1;transform:translate(-50%,-50%);}}
        .popup-overlay { display:none;position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,.6);backdrop-filter:blur(4px);z-index:999;}
        .popup-overlay.active { display:block;animation:fadeIn .3s ease;}
        @keyframes fadeIn { from {opacity:0;} to {opacity:1;} }
        .popup-content { display: flex; flex-direction: column; gap: 12px;}
        .popup-header { display: flex; justify-content: space-between; align-items:center;margin-bottom:20px;padding-bottom:16px;border-bottom:2px solid var(--border-color);}
        .popup-header h3 { font-size: 1.25rem; font-weight: 700;}
        .close-popup { background: var(--card-bg); border: 1px solid var(--border-color); color: var(--text-color); cursor:pointer;
            font-size:1.2rem;padding:8px;border-radius:10px;transition:.3s;width:36px;height:36px;display:flex;align-items:center;justify-content:center;}
        .close-popup:hover { background:var(--accent-color);color:white;transform:rotate(90deg);}
        @media (max-width:768px) {
            .input-section { grid-template-columns:1fr; }
            .grid { grid-template-columns:1fr; }
            .header { flex-direction:column;gap:16px;text-align:center;}
            .header h1 { font-size:1.5rem; }
            .actions { flex-wrap:wrap;justify-content:center; }
        }
        @media print {
            .no-print { display:none!important; }
            body { padding:0;background:white; }
            .dashboard { margin-top:0; }
            .chart-container,.stat-card { break-inside:avoid;page-break-inside:avoid;box-shadow:none;}
        }
        ::-webkit-scrollbar { width:10px; height:10px; }
        ::-webkit-scrollbar-track { background:var(--bg-color); }
        ::-webkit-scrollbar-thumb { background:var(--border-color); border-radius:5px;}
        ::-webkit-scrollbar-thumb:hover { background:var(--accent-color);}
        .tips { margin-bottom: 18px; font-size: 1rem; padding: 10px 18px; background: var(--card-bg); border-left: 4px solid var(--accent-color); border-radius: 10px; box-shadow: var(--shadow-sm);}
    </style>
</head>
<body>
    <div class="container" aria-label="Dashboard">
        <div class="header no-print" role="banner">
            <h1>JSON 2 Dashboard</h1>
            <div class="actions" aria-label="Global Actions">
                <button onclick="toggleTheme()" class="theme-toggle" title="Toggle dark mode" aria-label="Toggle theme">
                    <i class="fas fa-sun"></i>
                </button>
                <button onclick="toggleChartMenu()" class="action-btn" title="Show/Hide Charts" aria-label="Chart controls">
                    <i class="fas fa-chart-line"></i> Charts
                </button>
                <button onclick="downloadPDF()" class="action-btn" title="Download PDF" aria-label="Download as PDF">
                    <i class="fas fa-file-pdf"></i> PDF
                </button>
                <button onclick="printDashboard()" class="action-btn" title="Print dashboard" aria-label="Print dashboard">
                    <i class="fas fa-print"></i> Print
                </button>
            </div>
        </div>
        <div class="tips no-print">
            <strong>Tips:</strong>
            Paste or upload <span title="Flat, Nested, Array, Mixed">any valid JSON data</span>. <br>
            Dashboard intelligently validates and adapts. <br>
            Use <b>Chart Controls</b> to show/hide charts. <br>
            <b>Export</b> as PDF or print directly.
        </div>
        <div class="input-section no-print">
            <div class="upload-section">
                <h3><i class="fas fa-upload"></i> Upload JSON File</h3>
                <input type="file" id="fileInput" accept=".json" aria-label="Upload JSON" tabindex="1">
                <button onclick="handleFileUploadClick()" class="run-btn" aria-label="Run analysis for upload" tabindex="2">
                    <i class="fas fa-play"></i> Run Analysis
                </button>
            </div>
            <div class="json-input-section">
                <h3><i class="fas fa-code"></i> Paste JSON Data</h3>
                <textarea id="jsonInput" class="json-input" placeholder='Paste your JSON data here...' aria-label="Paste JSON" tabindex="3"></textarea>
                <button onclick="handleJsonInput()" class="run-btn" aria-label="Run analysis for text" tabindex="4">
                    <i class="fas fa-play"></i> Run Analysis
                </button>
            </div>
        </div>
        <div id="statusMsg" role="status"></div>
        <div class="dashboard">
            <div id="summaryStats"></div>
            <div class="grid" id="chartsGrid"></div>
        </div>
    </div>

    <!-- Popup menu -->
    <div class="popup-overlay" onclick="toggleChartMenu()" aria-label="Close chart controls"></div>
    <div class="popup-menu" aria-modal="true" aria-label="Chart settings">
        <div class="popup-header">
            <h3>Toggle Charts</h3>
            <button class="close-popup" onclick="toggleChartMenu()" aria-label="Close">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="popup-content" id="chartToggles"></div>
    </div>

    <script>
        // Chart configurations
        const chartConfigs = {
            pieChart: { title: 'Distribution', visible: true },
            barChart: { title: 'Comparison', visible: true },
            lineChart: { title: 'Trend', visible: true },
            scatterChart: { title: 'Correlation', visible: true },
            boxPlot: { title: 'Distribution Analysis', visible: true },
            heatmap: { title: 'Correlation Matrix', visible: true }
        };
        function loadChartPreferences() {
            const savedPrefs = localStorage.getItem('chartPreferences');
            if (savedPrefs) {
                const prefs = JSON.parse(savedPrefs);
                Object.keys(chartConfigs).forEach(chart => {
                    if (prefs[chart] !== undefined) 
                        chartConfigs[chart].visible = prefs[chart];
                });
            }
            updateChartToggles();
        }
        function saveChartPreferences() {
            const prefs = {};
            Object.keys(chartConfigs).forEach(chart => {
                prefs[chart] = chartConfigs[chart].visible;
            });
            localStorage.setItem('chartPreferences', JSON.stringify(prefs));
        }
        function updateChartToggles() {
            const container = document.getElementById('chartToggles');
            container.innerHTML = Object.entries(chartConfigs)
                .map(([id, config]) => `
                    <label class="chart-toggle">
                        <input type="checkbox"
                               ${config.visible ? 'checked' : ''}
                               onchange="toggleChart('${id}', this.checked)">
                        ${config.title}
                    </label>
                `).join('');
        }
        function toggleChart(chartId, visible) {
            chartConfigs[chartId].visible = visible;
            saveChartPreferences();
            // Hide/show chart container
            if (window.hasData) {
                const el = document.getElementById(chartId);
                if (el) el.closest('.chart-container').style.display = visible ? 'block' : 'none';
            }
        }
        function loadTheme() {
            const isDark = localStorage.getItem('darkMode') === 'true';
            document.body.classList.toggle('dark-mode', isDark);
            updateThemeIcon();
            if (window.hasData) updateChartsTheme();
        }
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
            updateThemeIcon();
            if (window.hasData) updateChartsTheme();
        }
        function updateThemeIcon() {
            const isDark = document.body.classList.contains('dark-mode');
            document.querySelectorAll('.theme-toggle i')
                .forEach(icon => icon.className = isDark ? 'fas fa-moon' : 'fas fa-sun');
        }
        function downloadPDF() {
            const dashboard = document.querySelector('.dashboard');
            const opt = {
                margin: 0.5,
                filename: 'dashboard.pdf',
                image: { type: 'jpeg', quality: 1 },
                html2canvas: { scale: 2, useCORS: true, logging: false, letterRendering: true },
                jsPDF: { unit: 'in', format: 'a4', orientation: 'landscape' },
                pagebreak: { mode: ['avoid-all'] }
            };
            html2pdf().set(opt).from(dashboard).save();
        }
        function printDashboard() { window.print(); }
        function updateChartsTheme() {
            const isDark = document.body.classList.contains('dark-mode');
            const layout = {
                paper_bgcolor: isDark ? '#1e293b' : '#ffffff',
                plot_bgcolor: isDark ? '#1e293b' : '#ffffff',
                font: { color: isDark ? '#f1f5f9' : '#1a202c' }
            };
            Object.keys(chartConfigs).forEach(chartId => {
                const chart = document.getElementById(chartId);
                if (chart?.data) Plotly.relayout(chartId, layout);
            });
        }
        // Data handling
        function showStatusMsg(msg, isError) {
            const el = document.getElementById('statusMsg');
            el.style.color = isError ? '#e53e3e' : '#2563eb';
            el.innerHTML = msg;
        }
        function handleFileUploadClick() {
            const fileInput = document.getElementById('fileInput');
            if (fileInput.files.length > 0) {
                handleFileUpload(fileInput.files[0]);
            } else {
                showStatusMsg('Please select a file first', true);
            }
        }
        function handleJsonInput() {
            const jsonInput = document.getElementById('jsonInput');
            let val = jsonInput.value;
            try {
                const data = JSON.parse(val);
                const analysis = analyzeData(data);
                if (analysis) {
                    showStatusMsg('JSON loaded successfully.', false);
                    createVisualizations(analysis);
                } else {
                    showStatusMsg('Invalid data structure. Please provide an array or object containing arrays.', true);
                }
            } catch (error) {
                showStatusMsg('Invalid JSON: ' + error.message, true);
            }
        }
        function handleFileUpload(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    const analysis = analyzeData(data);
                    if (analysis) {
                        showStatusMsg('JSON loaded successfully.', false);
                        createVisualizations(analysis);
                    } else {
                        showStatusMsg('Invalid data structure. Please provide an array or object containing arrays.', true);
                    }
                } catch (error) {
                    showStatusMsg('Error parsing JSON file: ' + error.message, true);
                }
            };
            reader.readAsText(file);
        }
        // Wide-format & robust JSON autodetect/analyze
        function analyzeData(data) {
            // Accept array, or object containing array, or array of objects, even mixed keys.
            let arr = Array.isArray(data) ? data : null;
            if (!arr) {
                // Try object keys whose value is array
                for (const key in data) {
                    if (Array.isArray(data[key])) { arr = data[key]; break; }
                }
            }
            if (!arr || !Array.isArray(arr) || arr.length === 0) return null;
            // Get all possible/nesting keys (1-level only)
            let keys = [];
            arr.forEach(obj => {
                if (typeof obj === 'object' && obj !== null) {
                    keys = keys.concat(Object.keys(flattenObj(obj)));
                }
            });
            keys = Array.from(new Set(keys));
            const analysis = {};
            keys.forEach(key => {
                // Get values, support flattening for nested keys (using flattenObj)
                const values = arr.map(obj => flattenObj(obj)[key]);
                // Ignore undefined for all
                let valid = values.filter(v => v !== undefined);
                if (valid.length === 0) return;
                // Detect type: number, string, boolean, other
                const first = valid[0];
                const type = typeof first;
                if (type === 'number') {
                    const sorted = [...valid].sort((a,b)=>a-b);
                    analysis[key] = {
                        type: 'number',
                        values: valid,
                        sum: valid.reduce((a,b)=>a+b,0),
                        avg: valid.reduce((a,b)=>a+b,0) / valid.length,
                        min: Math.min(...valid),
                        max: Math.max(...valid),
                        median: sorted[Math.floor(sorted.length/2)] ?? null
                    };
                } else if (type === 'string' || type === 'boolean') {
                    const freq = {};
                    valid.forEach(v => freq[v]= (freq[v]||0)+1);
                    analysis[key] = {
                        type: type,
                        values: valid,
                        frequencies: freq,
                        unique: Object.keys(freq).length,
                        most: Object.entries(freq).sort((a,b)=>b[1]-a[1])[0]?.[0]
                    };
                }
            });
            // If nothing found, invalid
            return Object.keys(analysis).length ? analysis : null;
        }
        // Helper: Flatten one-level nested object (for "user.name", "metrics.score")
        function flattenObj(obj, prefix = '') {
            let res = {};
            for (const k in obj) {
                if (typeof obj[k] === 'object' && obj[k] !== null && !Array.isArray(obj[k])) {
                    const flat = flattenObj(obj[k], prefix + k + '.');
                    Object.assign(res, flat);
                } else res[prefix + k] = obj[k];
            }
            return res;
        }
        function createVisualizations(analysis) {
            window.hasData = true;
            // Default to all visible
            Object.keys(chartConfigs).forEach(id => chartConfigs[id].visible = true);
            saveChartPreferences();
            updateChartToggles();
            // Build summary cards
            const summaryHTML = [];
            for (const [key, value] of Object.entries(analysis)) {
                if (value.type === 'number') {
                    summaryHTML.push(`
                        <div class="stat-card">
                            <h3>${key}</h3>
                            <p><strong>Sum:</strong> ${value.sum?.toFixed(2) ?? '-'}</p>
                            <p><strong>Average:</strong> ${value.avg?.toFixed(2) ?? '-'}</p>
                            <p><strong>Min:</strong> ${value.min ?? '-'}</p>
                            <p><strong>Max:</strong> ${value.max ?? '-'}</p>
                            <p><strong>Median:</strong> ${value.median ?? '-'}</p>
                        </div>
                    `);
                } else if (value.type === 'string' || value.type === 'boolean') {
                    summaryHTML.push(`
                        <div class="stat-card">
                            <h3>${key}</h3>
                            <p><strong>Unique:</strong> ${value.unique}</p>
                            <p><strong>Most Common:</strong> ${value.most}</p>
                        </div>
                    `);
                }
            }
            document.getElementById('summaryStats').innerHTML = summaryHTML.join('');
            // Prepare chart grid
            const chartsGrid = document.getElementById('chartsGrid');
            chartsGrid.innerHTML = Object.keys(chartConfigs)
                .map(id => `
                    <div class="chart-container" style="display:${chartConfigs[id].visible?'block':'none'}">
                        <div id="${id}"></div>
                    </div>
                `).join('');
            // Find fields for charts
            const categoricalFields = Object.entries(analysis)
                .filter(([_,v])=>v.type==='string').map(([k,_])=>k);
            const numericalFields = Object.entries(analysis)
                .filter(([_,v])=>v.type==='number').map(([k,_])=>k);
            // Pie Chart (categorical)
            if (categoricalFields.length) {
                const field = categoricalFields[0];
                const { frequencies } = analysis[field];
                Plotly.newPlot('pieChart', [{
                    values: Object.values(frequencies),
                    labels: Object.keys(frequencies),
                    type: 'pie',
                    marker: { colors:['#667eea','#764ba2','#f093fb','#f5576c','#4facfe','#00f2fe'] }
                }], { paper_bgcolor: getBg(), plot_bgcolor:getBg(), font:{color:getFont()}, title: `Distribution of ${field}` });
                // Bar Chart (next categorical)
                const field2 = categoricalFields[1]||categoricalFields[0];
                Plotly.newPlot('barChart', [{
                    x: Object.keys(analysis[field2].frequencies),
                    y: Object.values(analysis[field2].frequencies),
                    type: 'bar', marker:{color:'#667eea'}
                }], { paper_bgcolor:getBg(), plot_bgcolor:getBg(), font:{color:getFont()}, title:`Count by ${field2}` });
            }
            // Line Chart (numerical)
            if (numericalFields.length) {
                const field = numericalFields[0];
                Plotly.newPlot('lineChart', [{
                    y: analysis[field].values,
                    type: 'scatter', mode:'lines+markers', line:{color:'#667eea',width:3}, marker:{color:'#764ba2',size:8}
                }],{paper_bgcolor:getBg(), plot_bgcolor:getBg(), font:{color:getFont()}, title:`Trend of ${field}`});
                // Boxplot
                Plotly.newPlot('boxPlot', numericalFields.map((f,i)=>({
                    y: analysis[f].values, type:'box', name:f, marker:{color:['#667eea','#764ba2','#f093fb','#f5576c'][i%4]}
                })),{paper_bgcolor:getBg(), plot_bgcolor:getBg(),font:{color:getFont()}, title:'Distribution Analysis'});
                // Scatter Chart (2 nums)
                if (numericalFields.length>=2) {
                    Plotly.newPlot('scatterChart',[{
                        x: analysis[numericalFields[0]].values,
                        y: analysis[numericalFields[1]].values,
                        mode:'markers', type:'scatter', marker:{color:'#667eea',size:10,opacity:.6}
                    }],{paper_bgcolor:getBg(), plot_bgcolor:getBg(), font:{color:getFont()}, title:`${numericalFields[0]} vs ${numericalFields[1]}`, xaxis:{title:numericalFields[0]},yaxis:{title:numericalFields[1]}});
                    // Heatmap for correlation
                    const corrMatrix = numericalFields.map(f1 =>
                        numericalFields.map(f2 => calcCorr(analysis[f1].values,analysis[f2].values)));
                    Plotly.newPlot('heatmap',[{
                        z: corrMatrix, x:numericalFields, y:numericalFields,
                        type:'heatmap', colorscale:'Viridis'
                    }],{paper_bgcolor:getBg(),plot_bgcolor:getBg(),font:{color:getFont()}, title:'Correlation Matrix'});
                }
            }
        }
        function getBg() { return document.body.classList.contains('dark-mode')?'#1e293b':'#ffffff'; }
        function getFont() { return document.body.classList.contains('dark-mode')?'#f1f5f9':'#1a202c'; }
        function toggleChartMenu() {
            document.querySelector('.popup-overlay').classList.toggle('active');
            document.querySelector('.popup-menu').classList.toggle('active');
        }
        function calcCorr(x, y) {
            const n = x.length;
            if (y.length !== n || n < 2) return 0;
            const sum_x = x.reduce((a, b) => a + b, 0),
                  sum_y = y.reduce((a, b) => a + b, 0),
                  sum_xy = x.reduce((a, b, i) => a + b * y[i], 0),
                  sum_x2 = x.reduce((a, b) => a + b * b, 0),
                  sum_y2 = y.reduce((a, b) => a + b * b, 0);
            const numerator = n * sum_xy - sum_x * sum_y,
                  denominator = Math.sqrt((n * sum_x2 - sum_x * sum_x) * (n * sum_y2 - sum_y * sum_y));
            return denominator === 0 ? 0 : numerator / denominator;
        }
        // Accessibility focus
        window.addEventListener('keydown', e => {
            if (e.key === 'Escape') { toggleChartMenu(); }
        });
        // Init
        loadTheme();
        loadChartPreferences();
        updateChartToggles();
    </script>
